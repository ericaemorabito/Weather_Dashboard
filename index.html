<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- CSS Linked -->
  <link rel="stylesheet" href="./style.css">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/4f231a1c2d.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <!-- Search bar and search history-->
    <section id="search_side">
      <h1>Search for a city</h1>
      <form id="search_form">
        <input id="search_input" type="text" placeholder="City">
        <button id="search_btn"><i class="fa-solid fa-magnifying-glass-location"></i></button>
      </form>
      <!-- Display buttons for search history-->
      <div id="search_history"></div>
    </section>

    <section id="display_side">
      <!-- Display city's weather side -->
      <section id="weather_results"></section>
      <!-- Display 5 day forecast-->
      <section id="future_forecast"></section>
    </section>

  </main>

  <!--JS linked-->
  <script src="./script.js"></script>
</body>

</html>
